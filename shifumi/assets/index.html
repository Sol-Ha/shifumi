<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <script src="/assets/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <section>
    <header>
        <h1>Shifumi</h1>
        <h2>Choisissez l'un des éléments pour jouer.</h2>
    </header>
        <article id="playerchoice">
            <img src="/images/hot-stones.svg" alt="stone" id="rock">
            <img src="/images/new-document.svg" alt="paper" id="paper">
            <img src="/images/scissors.svg" alt="scisor" id="scissors">
        </article>
        <!-- hidden part if not playing -->
        <article id="battle">
            <div id="player_choice">
                <h3>Player</h3></div>
            <div id="computer_choice">
                <h3>Computer</h3>
            </div>
        </article>
        <!-- total score -->
        <article id="score">
            <div class="score_game">
                <img  id="player_logo" src="/images/crab.svg" alt="crab">
                <p>Ton score:<span id="player_score"></span></p>
            </div>
            <div class="score_game">
                <img id="computer_logo" src="/images/octopu.svg" alt="octopus">
                <p>L'ordi:<span id="computer_score"></span></p>
            </div>
        </article>
        <footer>
            <img src="/images/discord.svg" alt="discord">
            <img src="/images/github.svg" alt="github">
            <img src="/images/linkedin.svg" alt="linkedin">
        </footer>
    </section>
</body>

</html>
